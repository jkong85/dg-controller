apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mongodb
spec:
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: docker.io/mongo:3.4
        command:
          - mongod
          - "--httpinterface"
        ports:
          - containerPort: 27017
        env:
        - name: TZ
          value: Europe/Berlin
