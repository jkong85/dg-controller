apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mongodb
spec:
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: docker.io/mongo:3.4
        command: ["/bin/bash", "-c", "mongod && /opt/http"]
        ports:
          - containerPort: 27017
        env:
        - name: SERVICE_LABEL
          value: Car1
        - name: CUR_NODE
          value: node1
        volumeMounts:
        - name: mongoclone
          mountPath: /opt
      volumes:
      - name: mongoclone
        hostPath:
          path: "/opt"
      nodeSelector:
        kubernetes.io/hostname: node1
