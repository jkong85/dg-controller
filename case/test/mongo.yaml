apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mongodb
spec:
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: docker.io/mongo:3.4
        command:
          - mongod
        ports:
          - containerPort: 27017
        env:
        - name: SERVICE_LABEL
          value: Car1
        - name: CUR_NODE
          value: node1
        volumeMounts:
        - name: mongo_clone
          mountPath: /opt
      volumes:
      - name: mongo_clone
        hostPath:
        path: "/opt"
        type: Directory
      nodeSelector:
        kubernetes.io/hostname: node1
