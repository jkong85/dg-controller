apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mongokj
spec:
  template:
    metadata:
      labels:
        app: mongokj
    spec:
      containers:
      - name: mongokj
        image: jkong85/mongokj:1.0
        command:
          - mongod
        ports:
          - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: root
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: rootPass
