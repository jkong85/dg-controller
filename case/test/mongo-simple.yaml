apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mongo-simple
spec:
  template:
    metadata:
      labels:
        app: mongo-simple
    spec:
      containers:
      - name: mongodb-simple
        image: docker.io/mongo:3.4
        command:
          - mongod
        ports:
          - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: root
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: rootPass
        volumes:
          - "$PWD/mongo-entrypoint/:/docker-entrypoint-initdb.d/"
