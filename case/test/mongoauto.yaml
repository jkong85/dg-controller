apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mongoauto
spec:
  template:
    metadata:
      labels:
        app: mongoauto
    spec:
      containers:
      - name: mongoauto
        image: aashreys/mongo-auth:latest
        command:
          - mongod
        ports:
          - containerPort: 27017
        env:
          - name: AUTH
            value: yes
          - name: MONGODB_ADMIN_USER
            value: admin
          - name: MONGODB_ADMIN_PASS
            value: admin123
          - name: MONGODB_APPLICATION_DATABASE
            value: dg
          - name: MONGODB_APPLICATION_USER
            value: dg
          - name: MONGODB_APPLICATION_PASS
            value: dg
